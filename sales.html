<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <title>Lab 06: Salmon Cookies</title>
</head>
<body>
    <main id="sales-page">
        <h2 id="sales-header">Store Sales</h2>
        <div id="main-area">
            <form id="cookie-form">
                <fieldset>
                    <legend>Cookie Sales Form</legend>
                    <input class="input-fields" id ="name" type="text" name="name" placeholder="Store Name" required>
                    <input class="input-fields" id = "minHourlyCustomers" type="number" name="minHourlyCustomers"  min="0" placeholder="Minimum  # Customers">
                    <input class="input-fields" id="maxHourlyCustomers" type="number" name="maxHourlyCustomers" min="0" placeholder="Maximum # Customers">
                    <input class="input-fields" id = "averageCookies" type="number" name="averageCookies" min="0.1" step="0.1" placeholder="Average cookie sales">
                </fieldset>
                <input id="form-submit" type="submit" value="Get Results">
            </form>
        </div>
        <table id="table-area"></table>
    </main>
    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
