<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <title>Lab 06: Salmon Cookies</title>
</head>
<body>
    <main>
        <h2 id="sales-header">Store Sales</h2>
        <div id="main-area">
            <form id="cookie-form">
                <fieldset>
                    <legend>Cookie Sales Form</legend>
                    <input id="name" type = "text" name = "name" placeholder="Enter Store Name">
                    <input id = "minHourlyCustomers" type = "number" name = "minHourlyCustomers" placeholder = "Enter Minimum Number of Hourly Customers">
                    <input id = "maxHourlyCustomers" type = "number" name = "maxHourlyCustomers" placeholder = "Enter Maximum Number of Hourly Customers">
                    <input id = "averageCookies" type = "number" name = "averageCookies" placeholder = "Enter Average Cookies Sales per Hour">
                </fieldset>
                <input type="submit" value="Get Results">
            </form>
        </div>
        <table id="table-area"></table>
    </main>
    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
